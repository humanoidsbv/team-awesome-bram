on: push

jobs:
  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "17"
          cache: npm

      - name: ðŸ§°  Install
        run: npm ci --production-only

      - name: ðŸ“¦  Build
        run: npm run build

  test:
    name: Test application
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "17"
          cache: npm

      - name: ðŸ§¹ Run lint
        run: npm run lint

      - name: ðŸ§ª Run test
        run: npm run test:prod -a
